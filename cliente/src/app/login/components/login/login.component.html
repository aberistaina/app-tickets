<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <form [formGroup]="formUser" (ngSubmit)="loginUser()">
        <div class="mb-4">
            <label for="email" class="block text-gray-700"
                >Correo Electrónico</label
            >
            <input
                type="email"
                formControlName="email"
                id="email"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-teal-500"
                required
            />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Contraseña</label>
            <input
                type="password"
                formControlName="password"
                id="password"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-teal-500"
                required
            />
        </div>
        <button
            type="submit"
            class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 rounded"
        >
            Iniciar Sesión
        </button>
    </form>
    <div class="mt-4 text-center">
        <p class="text-gray-600">
            ¿No tienes cuenta?
            <a href="/register" class="text-teal-500 hover:text-teal-700"
                >Crear una</a
            >
        </p>
        <p class="text-gray-600">
            ¿Has perdido tu contraseña?
            <a
                href="/recover-password"
                class="text-teal-500 hover:text-teal-700"
                >Recuperar contraseña</a
            >
        </p>
    </div>
</div>
